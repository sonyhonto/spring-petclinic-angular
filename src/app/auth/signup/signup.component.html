<div class="container-fluid">
  <div class="container xd-container">
    <h2>
      Sign Up
    </h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group">

        <label for="email" class="col-sm-2 control-label">EMAIL</label>
        <div class="col-sm-10">
          <input id="email" class="form-control" type="text" formControlName="email">
          <span *ngIf="true" class="help-block">
            Please enter a valid email!
          </span>
        </div>
      </div>

      <div formGroupName="passwordGroup">
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">PASSWORD</label>
          <div class="col-sm-10">
            <input type="password" id="newPassword" class="form-control" name="newPassword"
              formControlName="newPassword" >
            <span *ngIf="true">
              <span *ngIf="profileForm.dirty" class="help-block">This field is required!</span>
              <span *ngIf="profileForm.controls.passwordGroup.dirty" class="help-block">The password should at least be 6 digits!</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="newPasswordConfirm" class="col-sm-2 control-label">PASSWORD REPEAT</label>
          <div class="col-sm-10">
            <input type="password" id="newPasswordConfirm" class="form-control" name="newPasswordConfirm"
              formControlName="newPasswordConfirm">
            <span *ngIf="true">
              <span *ngIf="true" class="alert-danger">This field is required!</span>
            </span>
            <span *ngIf="true">
              <span class="alert-danger">Your passwords must match!</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit"> Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
