<div class="container-fluid">
    <div class="container xd-container">
        <h2>
            Sign In
        </h2>
        <!-- <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm" class="form-horizontal"> -->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-horizontal">
            <div class="form-group has-feedback" [formGroup]="profileForm">
                <label for="email" class="col-sm-2 control-label">EMAIL</label>
                <div class="col-sm-10">
                    <input id="email" class="form-control" type="text" formControlName="email">
                    <span class="glyphicon form-control-feedback"></span>
                    <span></span>
                </div>
                <label for="password" class="col-sm-2 control-label">PASSWORD</label>
                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" name="password"
                        formControlName="password">
                </div>
                <label for="home" class="col-sm-2 control-label">PASSWORD</label>
                <div class="col-sm-10">
                    <input id="home" type="text" class="form-control" name="home" formControlName="home">
                </div>
                <div class="col-sm-10">
                    <button class="btn btn-default" type="submit"> Login</button>
                </div>
            </div>
        </form>

        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2">
                    <a routerLink="/auth/forgotpass">
                        <p>Forgot your password?</p>
                    </a>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <p>Don't have an account?</p>
                    <a routerLink="/auth/signup"><span class="button">Sign up!</span></a>
                </div>
            </div>
        </div>

    </div>
</div>
